<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #0ABAB5;
        }

        input[type="text"], input[type="email"], input[type="password"], button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 1em;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1em;
        }

        .password-strength {
            text-align: left;
            margin-top: 5px;
            font-size: 0.9em;
        }

        button {
            background-color: #0ABAB5;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #008C8C;
        }

        .back-button {
            background-color: #ddd;
            color: #333;
        }

        .back-button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
            </div>
            <button type="button" onclick="login()">Login</button>
        </form>
        <p><a href="#" onclick="showRegistrationForm()">New User? Register Here</a></p>
    </div>

    <div class="container" id="registration-container" style="display: none;">
        <h1>Register</h1>
        <form id="registration-form">
            <input type="text" id="new-username" placeholder="Username" required>
            <input type="email" id="new-email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="new-password" placeholder="Password" required oninput="updatePasswordStrength(this.value)">
                <span class="toggle-password" onclick="togglePassword('new-password')">üëÅÔ∏è</span>
            </div>
            <div id="password-strength" class="password-strength"></div>
            <button type="button" onclick="register()">Register</button>
            <button type="button" class="back-button" onclick="showLoginForm()">Back to Login</button>
        </form>
    </div>

    <script>
        function showRegistrationForm() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('registration-container').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('registration-container').style.display = 'none';
        }

        function togglePassword(id) {
            const passwordField = document.getElementById(id);
            const toggleIcon = passwordField.nextElementSibling;
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.textContent = "üôà";
            } else {
                passwordField.type = "password";
                toggleIcon.textContent = "üëÅÔ∏è";
            }
        }

        function updatePasswordStrength(password) {
            const strength = document.getElementById('password-strength');
            if (password.length < 8) {
                strength.textContent = 'Weak';
                strength.style.color = 'red';
            } else if (password.length < 12) {
                strength.textContent = 'Moderate';
                strength.style.color = 'orange';
            } else {
                strength.textContent = 'Strong';
                strength.style.color = 'green';
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePassword(password) {
            return password.length >= 8; // Example: Minimum 8 characters
        }

        function login() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const storedUsername = localStorage.getItem('username');
            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');

            if (!validateEmail(email)) {
                alert('Invalid email format');
                return;
            }

            if (!validatePassword(password)) {
                alert('Password must be at least 8 characters long');
                return;
            }

            if (username === storedUsername && email === storedEmail && password === storedPassword) {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'booking.html';
            } else {
                alert('Invalid username, email, or password');
            }
        }

        function register() {
            const newUsername = document.getElementById('new-username').value;
            const newEmail = document.getElementById('new-email').value;
            const newPassword = document.getElementById('new-password').value;

            if (!validateEmail(newEmail)) {
                alert('Invalid email format');
                return;
            }

            if (!validatePassword(newPassword)) {
                alert('Password must be at least 8 characters long');
                return;
            }

            localStorage.setItem('username', newUsername);
            localStorage.setItem('email', newEmail);
            localStorage.setItem('password', newPassword);

            alert('Registration successful! You can now log in.');
            showLoginForm();
        }
    </script>
</body>
</html>
